<div *ngFor="let article of articles$ | async" class="row article-list">
    <article class="article-post col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" itemscope="" itemtype="http://schema.org/BlogPosting">
        <div class="row">
            <a class="link" routerLink="{{article.name}}" itemprop="url">
                <img itemprop="image" ng-if="article.iconSrc" src="{{article.iconSrc}}" alt="{article.iconAlt}}" class="article-icon col-xs-1">
                <div class="col-xs-9">
                    <h1 itemprop="name headline">{{article.heading}}</h1>
                    <p class="lead">{{article.teaser}}</p>
                    <p class="small">Published <span itemprop="datePublished">{{article.publishDate | date: 'yyyy-MM-dd'}}</span></p>
                </div>
            </a>
        </div>
        <div class="row">
            <div itemprop="articleBody" [innerHTML]="article.ingressHtml" class="col-xs-12"></div>
        </div>
    </article>
</div>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
